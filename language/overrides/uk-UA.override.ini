COM_USERS_SIGIN_CORP_TITLE="Корпоративна відповідальність"
COM_USERS_SIGIN_CORP="<p>Здійснюючи свою діяльність ми завжди прагнемо до корпоративної відповідальності.</p><p>Ми несемо відповідальність перед усіма учасниками ... Я Спонсор!</p><p>Діючи прозоро ми робимо стійкий внесок в благополуччя кожної окремої людини і суспільства в цілому.</p><p>
У своїй діяльності ми завжди враховуємо соціальні та екологічні ризики.</p><p>
Ми розглядаємо свою діяльність в спільності з навколишнім суспільством, приділяючи величезну увагу зовнішньої соціальної відповідальності, вважаючи таку найважливішою складовою існування, взаємовідносин товариств, людей і народів ...</p>"

COM_USERS_SIGIN_CORP_TITLE1="Зовнішня соціальна відповідальність"
COM_USERS_SIGIN_CORP1="<p>Ми ставимо перед собою зовнішню соціальну відповідальність на фундаментальне місце.</p><p>Ми керуємося принципом задоволення не тільки інтересів засновників ... Я Спонсор !, але і інтересів спільнот, людей, незалежно від того, чи є вони засновниками, споживачами, спонсорами або авторами проектів.</p><p>Ми займаємо активну життєву позицію - без вичікування прохань про допомогу, діємо на випередження.</p><p>Ми цілеспрямовано формуємо свою діяльність, виступаючи ініціатором акцій, робіт, послуг в актуальних для суспільства сферах.</p>"


