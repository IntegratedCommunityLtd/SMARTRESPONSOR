COM_USERS_SIGIN_FOR_BEGINNERS_TITLE="Для новаків"
COM_USERS_SIGIN_FOR_BEGINNERS="<p>Навіть якщо ви робите перші кроки в світі crowdfunding, проект ... Я Спонсор! допоможе вам легко і швидко адаптуватися в сучасних трендах, технологіях і тенденції ...</p><p>Для початку зареєструйтесь і увійдіть в свій електронний кабінет, щоб заявити про себе в нашому суспільстві.</p><p>Ознайомтеся з матеріалами, поданими на сайті. Це дозволить вам зрозуміти основні принципи роботи і політики ... Я Спонсор! Також буде корисно ознайомитися з інформацією для початківців.</p><p>Крім цього, настійно рекомендуємо вам підписатися на доставку новин та анонсів офіційного сайту. Щоб оцінити можливості ... Я Спонсор! найбільш повно, відвідайте всі розділи сайту - тут зібрані різні публікації інших користувачів і багато корисної інформації.</p><p>Маючи навіть базові знання організації заходів, з ... Я Спонсор! їх реалізація виявиться набагато проще.Еслі все ж ви не знайдете необхідної інформації або готового прикладу вирішення вашого завдання, тоді до ваших послуг фахівці, яких ви також можете знайти на цьому сайті.</p><p>Хочете дізнатися більше? Візьміть участь в одному з Днів з ... Я Спонсор!</p><p>Також ви можете приєднатися до однієї з локальних груп підтримки, а якщо у вашій країні (місті) ще немає такої групи - створіть її самі!</p>"

COM_USERS_SIGIN_FOR_EXPERIENCE_TITLE="Для досвідчених і професіоналів"
COM_USERS_SIGIN_FOR_EXPERIENCE="<p>Якщо у вас вже є досвід спонсорства, меценатства, Фаундейшен-менеджменту, то освоїтися в ... Я Спонсор! буде дуже просто. У проекті враховані сучасні технології і все спирається на багаторічний досвід людства.</p><p>Найважливіші нововведення - змінена платформа, на якій базувався офіційний сайт проекту, реалізована система контролю прав, додана підтримка мов для користувачів різних країн. У той же час розробляється ще ряд удосконалень, які продовжують стратегію розвитку, розпочату нами ще в 2008 році.</p><p>У проекті, починаючи з 2012 року, зміст ваших акцій, ідей, завдань можна самостійно публікувати для загального доступу, а також легко знайти однодумців, спонсорів і партнерів для втілення поставлених цілей. <br />Починаючи з 2012 року кількість персональних публікацій обмежується лише тарифними планами.</p><p>Також змінено дизайн сайту. Колишній залишився на пам'ять і більш не діє. Якщо він вам подобався, залиште свій відгук в службі підтримки, щоб ми знали ваша думка і враховували його в майбутньому.</p><p>Завдяки нововведенням, в проекті значно спростився процес реєстрації, покращилася система оновлення інформації і управління власними даними.</p><p>Наприклад, тепер можна легко імпортувати фотографії і статуси з Facebook.</p><p>Процес перенесення існуючого сайту з попередньої платформи був складним і трудомістким. Сподіваємося, нові можливості вам знадобляться.</p>"
COM_USERS_SIGIN_OPENSEURCE_TITLE="Відкритий вихідний код"
COM_USERS_SIGIN_OPENSEURCE="<p>Путем довгих досліджень ми прийшли до твердого висновку, що використання відкритого програмного коду це наш шлях.</p><p>Ми довго оцінювали всі ризики, приходили до єдиної думки і в результаті розуміємо, що спадщиною людства може бути лише спадщина людства.</p><p>Використовуючи в якості системи управління даними Joomla ми долучаємося до найширшого кола розробників по всій планеті</p><p>Нова платформа дозволяє вказувати на те, хто з користувачів може мати доступ до тих чи інших персональних даних. Ви можете залишити налаштування прав доступу за замовчуванням, в цьому випадку вони будуть публічними, а можете створити власні групи, які потрібні для ваших завдань.<p>"


COM_USERS_SIGIN_DEVELOPMENT_TITLE="для розробників"
COM_USERS_SIGIN_DEVELOPMENT="<p>Якщо Ви розробник, працюєте з Joomla CMS і готові запропонувати нам своє бачення коду, Ви можете скористатися публічним репозиторієм проекту ... Я Спонсор! в GitHub.</p><p>Ми тісно співпрацюємо з сервісом GitHub і співтовариством розробників з питань аудиту коду, верстки, наповнення, локалізації, безпеки, а також розробки компонентів, модулів, плагінів і шаблону ....</p></p>Ми завжди в пошуку кращих пропозицій по розробці сервісу ... Я Спонсор!</p><p>
Розробляти з нами легко:</p><p>Ви можете возпользоваться інформацією про відкриті тендери з категорії Фріланс або, якщо такої інформації немає, скориставшись GitHub, написати свою пропозицію.</p>"

COM_USERS_SIGIN_DEVELOPMENT_WORK_TITLE="<p>Зацікавлені в участі в розробці сервісу ... Я Спонсор !?<p>"
COM_USERS_SIGIN_DEVELOPMENT_WORK_TITLE1="Приступаючи до роботи!"
COM_USERS_SIGIN_DEVELOPMENT_WORK="<p>Існує кілька способів настройки робочої станції для участі в розробці сервісу ... Я Спонсор !.</p><p>Ось деякі пропозиції: XAMPP (Multiple OS); LAMP (Linux); WAMP (Windows); MAMP (Macintosh / OS X).</p><p>У сдел за установкою обраного сервера необхідно встановити і конфігурувати середу розробки, наприклад: Eclipse IDE; Komodo Edit; NetBeans; UltraEdit; Notepad ++; Sublime Text 2 Editor.</p><p>Також необхідно встановити систему контролю версій Git.</p>"

COM_USERS_SIGIN_LOOK_TITLE="Бачення"
COM_USERS_SIGIN_LOOK="<p>... Я Спонсор! об'єднує, підсилює, зміцнює важливість спонсорства, просуває благодійність і меценатство. ... Я Спонсор! забезпечує взаєморозуміння вартості та попиту на спонсорство в усьому світі. Таку політику ми бачимо через призму власної місії та власних цілей.</p>"

COM_USERS_SIGIN_MISSION_TITLE="Місія"
COM_USERS_SIGIN_MISSION="<p>- Виявлення та заохочення найкращої практики відповідальності та саморегулювання</p><p>- Підвищення компетенції, практики і знань</p>
<p>- Адвокатура спонсорства, просування важливості, цінності, етикету</p><p>- Освіта і тренінг відносин;</p><p>- Заохочення ролі спонсорства, як вкладу в суспільство</p><p>- Сприяння розумінню і оцінці значення спонсорського і благодійного впливу</p>"

COM_USERS_SIGIN_PSIHO_TITLE="Психологія"
COM_USERS_SIGIN_PSIHO="<p>Ми вважаємо, що ключем до успіху є вміння бачити себе такими, якими бачать нас інші.</p><p>Ми розглядаємо успіх як щось значуще, емоційне, міцне і ефективне ...</p><p>Ми розуміємо успіх як щось доречне й актуальне.</p>"

COM_USERS_SIGIN_FOCUS_TITLE="Цілі"
