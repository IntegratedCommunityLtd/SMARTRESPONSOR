JLIB_RULES_SETTING_NOTES="1. Якщо ви зміните налаштування, то вони будуть застосовані до цієї і всіх дочірніх груп, компонентів і вмісту. Зверніть увагу, що <em>Заборонено</em> буде перекривати будь-які успадковані налаштування, а також налаштування в будь-якій дочірній групі, компоненті або вмісті. У випадку конфлікту налаштувань, <em>Заборонено</em> буде мати перевагу. <em>Не встановлено</em> відповідає <em>Заборонено</em>, але може бути змінене в дочірніх групах, компонентах або вмісті.<br />2. Якщо Ви вибрали нове налаштування, то натисніть <em>Зберегти</em> для оновлення розрахункових налаштувань."
JLIB_RULES_SETTING_NOTES_ITEM="1. Якщо ви зміните налаштування, воно буде застосоване до цього елемента. Зверніть увагу, що:<br /><em>Наслідування</em> означає, що будуть використовуватися дозволи від глобальної конфігурації, батьківської групи і категорії<br /><em>Відмова</em> означає, що незалежно від налаштувань глобальної конфігурації, батьківської групи або категорії, при редагуванні група не застосувати цю дію до цього елемента.<br /><em>Дозволено</em> — означає, що група  буде у стані застосувати цю дію до цього елемента (але якщо це суперечить глобальній конфігурації, батьківській групі або категорії, то це не буде мати впливу; конфлікт буде відмічено <em>Не дозволено (Закрито)</em> під розрахунковими налаштуваннями)<br />2. Якщо Ви вибрали нове налаштування, то натисніть <em>Зберегти</em> для оновлення розрахункових налаштувань."
