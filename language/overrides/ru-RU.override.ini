COM_USERS_SIGIN_HOWTO_FIRST="<p>Изначально ставите цель, определяете необходимую денежную сумму, составляете калькуляцию расходов, а информацию по ходу сбора средств  регулярно публикуете для всех.</p><p>Действуете один или сообща.</p><p>По достижению цели благодарите всех участников.</p>"

