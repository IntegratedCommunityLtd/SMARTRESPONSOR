; Email Notifications for New Users
COM_JFBCONNECT_EMAIL_REGISTERED_BODY="สวัสดี %s\n\nขอบคุณสำหรับการรลงทะเบียนที่ %s\n\nคุณสามารถล็อคอินที่ %s โดยใช้ข้อมูลส่วนตัวจาก %s หรือใช้ข้อมูลชื่อบัญชีและรหัสผ่านข้างล่าง\n\nชื่อเข้าระบบ: %s\nรหัสผ่าน: %s"
COM_JFBCONNECT_EMAIL_REGISTERED_BODY_NOPASSWORD="สวัสดี %s\n\nขอบคุณสำหรับการรลงทะเบียนที่ %s\n\nคุณสามารถล็อคอินที่ %s โดยใช้ข้อมูลส่วนตัวจาก %s "
COM_JFBCONNECT_EMAIL_REGISTERED_WITH_ACTIVATION_BODY="สวัสดี %s\n\nขอบคุณสำหรับการรลงทะเบียนที่ %s คุณต้องทำการอนุมัติการเปิดใช้งานบัญชีก่อนถึงจะเปิดใช้งานได้\n\nขั้นตอนการอนุมัติบัญชี ให้คลิกที่ลิ้งค์ข้างล่างหรือก๊อปปี้ลิ้งค์แล้วเอาไปวางที่เบราเซอร์ของคุณ\n\nหลังจากคุณอนุมัติบัญชีแล้ว คุณสามารถล็อคอินด้วย %s โดยใช้ข้อมูลส่วนตัวของ %s หรือใช้ข้อมูลชื่อบัญชีและรหัสผ่านด้านล่าง\n\nชื่อเข้าระบบ: %s\nรหัสผ่าน: %s"
COM_JFBCONNECT_EMAIL_REGISTERED_WITH_ACTIVATION_BODY_NOPASSWORD="สวัสดี %s\n\nขอบคุณสำหรับการรลงทะเบียนที่ %s คุณต้องทำการอนุมัติการเปิดใช้งานบัญชีก่อนถึงจะเปิดใช้งานได้\n\nขั้นตอนการอนุมัติบัญชี ให้คลิกที่ลิ้งค์ข้างล่างหรือก๊อปปี้ลิ้งค์แล้วเอาไปวางที่เบราเซอร์ของคุณ\n\nหลังจากคุณอนุมัติบัญชีแล้ว คุณสามารถล็อคอินที่ %s โดยใช้ข้อมูลส่วนตัวของ %s \n"
COM_JFBCONNECT_EMAIL_REGISTERED_WITH_ADMIN_ACTIVATION_BODY="สวัสดี %s\n\nขอบคุณสำหรับการรลงทะเบียนที่ %s คุณต้องทำการยืนยันการเปิดใช้งานบัญชีก่อนถึงจะเปิดใช้งานได้\n\nขั้นตอนการยืนยันบัญชี ให้คลิกที่ลิ้งค์ข้างล่างหรือก๊อปปี้ลิ้งค์แล้วเอาไปวางที่เบราเซอร์ของคุณ\n\nเมื่อบัญชีได้รับการการยืนยันแล้ว ทางแอดมินจะส่งข้อมูลการอนุมัติบัญชีของคุณให้ คุณจะได้รับการยืนยันหลังจากการการอนุมัติ หลังจากนั้นคุณสามารถล็อคอินที่ %s โดยใช้ข้อมูลส่วนตัวของ %s "
COM_JFBCONNECT_EMAIL_REGISTERED_WITH_ADMIN_ACTIVATION_BODY_NOPASSWORD="สวัสดี %s\n\nขอบคุณสำหรับการรลงทะเบียนที่ %s คุณต้องทำการอนุมัติการเปิดใช้งานบัญชีก่อนถึงจะเปิดใช้งานได้\n\nขั้นตอนการอนุมัติบัญชี ให้คลิกที่ลิ้งค์ข้างล่างหรือก๊อปปี้ลิ้งค์แล้วเอาไปวางที่เบราเซอร์ของคุณ\n\nหลังจากการอนุมัติบัญชีแล้ว ทางแอดมินจะส่งข้อมูลเกี่ยวกับบัญชีของคุณให้ คุณจะได้รับการยืนยันหลังจากที่การอนุมัติเสร็จสมบูรณ์แล้ว หลังจากนั้นคุณสามารถล็อคอินที่ %s โดยใช้ข้อมูลส่วนตัวของ %s "

