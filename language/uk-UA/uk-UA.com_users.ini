COM_USERS_WIKI1="<p>Краудфа́ндінг (народне фінансування, від англ. сrowd funding, сrowd — натовп, funding — фінансування) — колективне співробітництво людей, які добровільно направляють свої кошти (гроші або інші ресурси) іншим людям або організаціям, щоб підтримати таких.</p>"
COM_USERS_WIKI2="<p>Збір коштів може служити різним цілям - допомоги постраждалим, підтримки з боку уболівальників, підтримки політичних кампаній, фінансування стартап-компаній і підприємництва, створенню вільного програмного забезпечення, отримання прибутку від спільних інвестицій і багато чому іншому.</p>"
COM_USERS_WIKI3="<p>Краудфандінг може також відноситися до фінансування компанії за допомогою продажу малих часток підприємства широкого спектру інвесторів.</p>"
