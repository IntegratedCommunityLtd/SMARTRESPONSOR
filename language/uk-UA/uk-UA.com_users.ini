COM_USERS_IS="<p>... Я Спонсор! - Гнучкий і потужний Сервіс, що дозволяє робити вигідні покупки/продаж, перебуваючи в будь-якій частині світу.</p><p> Завдяки цьому сервісу ви зможете здійснювати ідеї, якими б складним вони не здавалися. Продавати, Купувати, Створювати з ... Я Спонсор! стало як ніколи просто.</br>Політика ... Я Спонсор! повністю і постійно відкрита, що дозволяє бути Користувачем Сервісу будь-якій людині, перебуваючи в будь-якій частині планети.</p>"
COM_USERS_ISIS="Програмно-апаратний ресурс (сайт) smartresponsor.com є власністю ТОВ Кахолонг ТД і невід'ємною частиною Сервісу, що надається ТОВ Кахолонг ТД. Використовуючи справжній сайт, в т.ч. переглядаючи сторінки сайту, реєструючись, залишаючи відгуки і .т.пр . Ви повністю, без будь-яких застережень погоджуєтеся з Договором надання послуг ТОВ кахолонг ТД викладеному в розділі Публічна Оферта (http://smartresponsor.com/ru/shares)."


