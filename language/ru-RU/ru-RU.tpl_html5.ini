COM_USERS_SIGIN_FOR_BEGINNERS_TITLE="Для новичков"
COM_USERS_SIGIN_FOR_BEGINNERS="<p>Даже если вы делаете первые шаги в мире crowdfunding, проект ...Я Спонсор! поможет вам легко и быстро адаптироваться в современных трендах, технологиях и тенденциях...</p><p>Для начала зарегистрируйтесь и войдите в свой электронный кабинет, чтобы заявить о себе в нашем сообществе.</p><p>Ознакомьтесь с материалами, представленными на сайте. Это позволит вам понять основные принципы работы и политики ...Я Спонсор! Также будет полезно ознакомиться с информацией для начинающих.</p><p class='hidden-xs hidden-phone'>Кроме этого, настоятельно рекомендуем вам подписаться на доставку новостей и анонсов официального сайта. Чтобы оценить возможности ...Я Спонсор! наиболее полно, посетите все разделы сайта  — тут собраны различные публикации других пользователей и много полезной информации.</p><p class='hidden-xs hidden-phone'>Имея даже базовые знания организации мероприятий, с ...Я Спонсор! их реализация окажется намного проще.Если всё же вы не найдёте необходимой информации или готового примера решения вашей задачи, тогда к вашим услугам специалисты, которых вы также можете найти на этом сайте.</p><p class='hidden-xs hidden-phone'>Хотите узнать больше? Примите участие в одном из Дней c ...Я Спонсор!</p><p class='hidden-xs hidden-phone'>Также вы можете присоединиться к одной из локальных групп поддержки, а если в вашей стране (городе) ещё нет такой группы  — создайте её сами!</p>"

COM_USERS_SIGIN_FOR_EXPERIENCE_TITLE="Для опытных и профессионалов"
COM_USERS_SIGIN_FOR_EXPERIENCE="<p>Если у вас уже есть опыт спонсорства, меценатства, фаунд-менеджмента, то освоиться в ...Я Спонсор! будет очень просто. В проекте учтены современные технологии и все опирается на многолетний опыт человечества.</p><p>Самые важные новшества — изменена платформа, на которой базировался официальный сайт проекта, реализована система контроля прав, добавлена поддержка языков для пользователей разных стран. В то же время разрабатывается еще ряд усовершенствований, которые продолжают стратегию развития, начатую нами еще в 2008 году.</p><p class='hidden-xs hidden-phone'>В проекте, начиная с 2012 года, содержание ваших акций, идей, задач можно самостоятельно публиковать для общего доступа, а также легко найти единомышленников, спонсоров и партнеров для воплощения поставленных целей. <br />Начиная с 2012 года количество персональных публикаций ограничивается лишь тарифными планами.</p><p class='hidden-xs hidden-phone'>Также изменен дизайн сайта. Прежний остался на память и более не действует. Если он вам нравился, оставьте свой отзыв в службе поддержки, чтобы мы знали ваше мнение и учитывали его в будущем.</p><p class='hidden-xs hidden-phone'>Благодаря новшествам, в проекте значительно упростился процесс регистрации, улучшилась система обновления информации и управления собственными данными.</p><p class='hidden-xs hidden-phone'>Например, теперь можно легко импортировать фотографии и статусы из Facebook.</p><p class='hidden-xs hidden-phone'>Процесс перенесения существующего сайта с предыдущей платформы был сложным и трудоемким. Надеемся, новые возможности вам пригодятся.</p>"
COM_USERS_SIGIN_OPENSEURCE_TITLE="Открытый исходный код"
COM_USERS_SIGIN_OPENSEURCE="<p>Путем долгих исследований мы пришли к твердому выводу, что использование открытого исходного кода это наш путь.</p><p>Мы долго оценивали все риски, приходили к единому мнению и в результате понимаем, что наследием человечества может быть лишь наследие человечества.</p><p>Используя в качестве системы управления данными Joomla мы приобщаемся к самому широкому кругу разработчиков по всей планете</p><p>Новая платформа позволяет указывать на то, кто из пользователей может иметь доступ к тем или иным персональным данным. Вы можете оставить настройки прав доступа по умолчанию, в этом случае они будут публичными, а можете создать собственные группы, которые требуются для ваших задач.<p>"


COM_USERS_SIGIN_DEVELOPMENT_TITLE="Для разработчиков"
COM_USERS_SIGIN_DEVELOPMENT="<p>Если Вы разработчик, работаете с Joomla CMS и готовы предложить нам свое видение кода, Вы можете воспользоваться публичным репозиторием проекта ...Я Спонсор! в GitHub.</p><p>Мы тесно сотрудничаем с сервисом GitHub и сообществом разработчиков по вопросам аудита кода, верстки, наполнения, локализации, безопасности, а также разработки компонентов, модулей, плагинов и шаблона....</p></p>Мы всегда в поиске лучших предложений по разработке сервиса ...Я Спонсор!</p><p>Разрабатывать с нами легко:</p><p>Вы можете возпользоваться информацией об открытых тендерах из категории Фриланс или, если такой информации нет, воспользовавшись GitHub, написать свое предложение.</p>"

COM_USERS_SIGIN_DEVELOPMENT_WORK_TITLE="<p>Заинтересованы в участии в разработке сервиса ...Я Спонсор!?<p>"
COM_USERS_SIGIN_DEVELOPMENT_WORK_TITLE1="Приступая к работе!"
COM_USERS_SIGIN_DEVELOPMENT_WORK="<p>Существует несколько способов настройки рабочей станции для участия в разрабтках сервиса ...Я Спонсор!.</p><p>Вот некоторые предложения: XAMPP (Mutliple OS); LAMP (Linux); WAMP (Windows); MAMP (Macintosh / OS X).</p><p>В сдел за установкой выбранного сервера необходимо установить и сконфигурировать среду разработки, например: Eclipse IDE; Komodo Edit; NetBeans; UltraEdit; Notepad++; Sublime Text 2 Editor.</p><p>Также необходимо установить систему контроля версий Git.</p>"

COM_USERS_SIGIN_LOOK_TITLE="Видение"
COM_USERS_SIGIN_LOOK="<p>...Я Спонсор! объединяет, усиливает, укрепляет важность спонсорства, продвигает благотворительность и меценатство. ...Я Спонсор! обеспечивает взаимопонимание стоимости и спроса на спонсорство во всем мире. Такую политику мы видим через призму собственной миссии и собственных целей.</p>"

COM_USERS_SIGIN_MISSION_TITLE="Миссия"
COM_USERS_SIGIN_MISSION="<p>- Выявление и поощрение наилучшей практики ответственности и саморегулирования</p><p>- Повышение компетенции, практики и знаний</p>
<p>- Адвокатура спонсорства, продвижение важности, ценности, этикета</p><p>- Образование и тренинг отношений;</p><p>- Поощрение роли спонсорства, как вклада в общество</p><p>- Способствование пониманию и оценке значения спонсорского и благотворительного влияния</p>"

COM_USERS_SIGIN_PSIHO_TITLE="Психология"
COM_USERS_SIGIN_PSIHO="<p>Мы считаем, что ключом к успеху является умение видеть себя такими, какими видят нас другие.</p><p>Мы рассматриваем успех как что-то значимое, эмоциональное, крепкое и эффективное...</p><p>Мы понимаем успех как что-то уместное и актуальное.</p>"

COM_USERS_SIGIN_FOCUS_TITLE="Цели"
COM_USERS_SIGIN_FOCUS="<p>- Быть первыми, будучи авторитетными во всем мире</p><p>- Расширять сообщество</p><p>- Обеспечить площадкой для краудфандинг, а также рядом образовательных и информационных мероприятий</p><p>- Разработать качественные инструменты для финансирования будущих событий (мероприятий, акций)</p>"

COM_USERS_SIGIN_CORP_TITLE="Корпоративная ответственность"
COM_USERS_SIGIN_CORP="<p>Осуществляя свою деятельность мы всегда стремимся к корпоративной ответственности.</p><p>Мы несем ответственность перед всеми участниками ...Я Спонсор!</p><p>Действуя прозрачно мы делаем стойкий вклад в благополучие каждого отдельного человека и общества в целом.</p><p>В своей деятельности мы всегда учитываем социальные и экологические риски.</p><p class='hidden-xs hidden-phone'>Мы рассматриваем свою деятельность в общности с окружающим обществом, уделяя огромное внимание внешней социальной ответственности, считая такую важнейшей составляющей существования, взаимоотношений обществ, людей и народов...</p>"

COM_USERS_SIGIN_CORP_TITLE1="Внешняя социальная ответственность"
COM_USERS_SIGIN_CORP1="<p>Мы ставим перед собой внешнюю социальную ответственность на фундаментальное место.</p><p>Мы руководствуемся принципом удовлетворения не только интересов основателей ...Я Спонсор!, но и интересов сообществ, людей, независимо от того, являются ли они основателями, потребителями, спонсорами или авторами проектов.</p><p>Мы занимаем активную жизненную позицию - не ожидая просьб о помощи, действуем на опережение.</p><p class='hidden-xs hidden-phone'>Мы направленно формируем свою деятельность, выступая инициатором акций, работ, услуг в актуальных для общества сферах.</p>"


