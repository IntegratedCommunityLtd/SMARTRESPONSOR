COM_USERS_WIKI1="<p>Краудфа́ндинг (народное финансирование, от англ. сrowd funding, сrowd — толпа, funding — финансирование) — коллективное сотрудничество людей, которые добровольно направляют свои средства (деньги или другие ресурсы) другим людям или организациям, чтобы поддержать таких.</p>"
COM_USERS_WIKI2="<p>Сбор средств может служить различным целям — помощи пострадавшим, поддержке со стороны болельщиков, поддержке политических кампаний, финансированию стартап-компаний и предпринимательства, созданию свободного программного обеспечения, получению прибыли от совместных инвестиций и многому другому.</p>"
COM_USERS_WIKI3="<p>Краудфандинг может также относиться к финансированию компании посредством продажи малых долей предприятия широкому спектру инвесторов.</p>"
COM_USERS_SIGIN_CONGRATS="<p>Вы находитесь на международной торгово-коммуникационной площадке</p>"
COM_USERS_IS="...Я Спонсор! — гибкий и мощный Сервис, позволяющий делать выгодные покупки/продажи, находясь в любой части мира.</p><p> Благодаря этому сервису вы сможете осуществлять идеи, какими бы сложным они не казались. Продавать, Покупать, Создавать с ...Я Спонсор! становиться как никогда просто.</br>Политика ...Я Спонсор! полностью и постоянно открыта, что позволяет быть Пользователем Сервиса любому человеку, находясь в любой части планеты."
COM_USERS_ISIS="Программно-аппаратный ресурс (сайт) smartresponsor.com является собственностью ООО КАХОЛОНГ ТД и неотъемлемой частью Сервиса, предоставляемого ООО КАХОЛОНГ ТД. Используя настоящий сайт, в т.ч. просматривая страници сайта, регистрируясь, оставляя отзывы и .т.пр. Вы полностью, без каких-либо оговорок соглашаетесь с Договором оказания услуг ООО КАХОЛОНГ ТД изложенном в разделе Публичная Оферта (http://smartresponsor.com/ru/shares)."

