COM_JFBCONNECT_EMAIL_REGISTERED_BODY="مرحبا%s،\n\nشكرا على تسجيلك في %s.\n\nيمكنك الأن تسجيل دخولك لـ %s باستخدام حسابك لـ %s كمان يمكنك الدخول للموقع باستخدام معلومات اسم المستخدم و كلمة المرور التالية:\n\nإسم المستخدم: %s\nكلمة المرور: %s"
COM_JFBCONNECT_EMAIL_REGISTERED_BODY_NOPASSWORD="مرحبا %s،\n\nشكرا على تسجيلك في %s.\n\nيمكنك الأن تسجيل دخولك لـ %s باستخدام حسابك لـ %s."
COM_JFBCONNECT_EMAIL_REGISTERED_WITH_ACTIVATION_BODY="مرحبا %s،\n\nشكرا على تسجيلك في %s. لقد تم انشاء حساب لك لكنه يحتاج الى التفعيل قبل ان تتمكن من استخدامه بشكل طبيعي.\nلتفعيل الحساب قم بالضغط على الرابط التالي او يمكنك نسخ-لصق الرابط الى متصفحك:\n%s \n\nبعد عملية التفعيل يصبح بمقدورك الدخول الى %s باستخدام حسابك لـ %s كما يمكنك ايضا الدخول للموقع باستخدام معلومات اسم المستخدم و كلمة المرور التالية:\n\nإسم المستخدم: %s\nكلمة المرور: %s"
COM_JFBCONNECT_EMAIL_REGISTERED_WITH_ACTIVATION_BODY_NOPASSWORD="مرحبا  %s،\n\nشكرا على تسجيلك في %s. لقد تم انشاء حساب لك لكنه يحتاج الى التفعيل قبل ان تتمكن من استخدامه بشكل طبيعي.\nلتفعيل الحساب قم بالضغط على الرابط التالي او يمكنك نسخ-لصق الرابط الى متصفحك:\n%s \n\nبعد عملية التفعيل يصبح بمقدورك الدخول الى %s باستخدام حسابك لـ %s."
COM_JFBCONNECT_EMAIL_REGISTERED_WITH_ADMIN_ACTIVATION_BODY="مرحبا %s،\n\n شكرا على تسجيلك في %s. لقد تم انشاء حساب لك لكنه يحتاج الى التحقق قبل ان تتمكن من استخدامه بشكل طبيعي.\nلتحقيق الحساب قم بالضغط على الرابط التالي او يمكنك نسخ-لصق الرابط الى متصفحك:\n%s \n\nبعد عملية التحقق يصبح بمقدورك الدخول الى %s باستخدام حسابك لـ %s كما  يمكنك ايضا الدخول للموقع باستخدام معلومات اسم المستخدم و كلمة المرور التالية:\n\nإسم المستخدم: %s\nكلمة المرور: %s"
COM_JFBCONNECT_EMAIL_REGISTERED_WITH_ADMIN_ACTIVATION_BODY_NOPASSWORD="مرحبا  %s،\n\nشكرا على تسجيلك في %s. لقد تم انشاء حساب لك لكنه يحتاج الى التحقيق قبل ان تتمكن من استخدامه بشكل طبيعي.\nلتحقيق الحساب قم بالضغط على الرابط التالي او يمكنك نسخ-لصق الرابط الى متصفحك:\n%s \n\nبعد عملية التحقيق سيتم اشعار مدير الموقع ليقوم بتفعيل حسابك. ستصلك رسالة تأكيد عندما يتم ذلك.\nبمجرد تفعيل الحساب يصبح بمقدورك عندها الدخول على %s بإستخدام معلومات الدخول لحسابك %s"

