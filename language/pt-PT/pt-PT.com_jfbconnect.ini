; Email Notifications for New Users
COM_JFBCONNECT_EMAIL_REGISTERED_BODY="Olá %s,\n\nObrigado por se registar no %s.\n\nAgora já pode entrar no %s utilizando as suas credenciais do %s ou o seguinte nome de utilizador e senha:\n\nNome de utilizador: %s\nSenha: %s"
COM_JFBCONNECT_EMAIL_REGISTERED_BODY_NOPASSWORD="Olá %s,\n\nObrigado por se registar no %s.\n\nAgora já pode entrar no %s utilizando as suas credenciais do %s."
COM_JFBCONNECT_EMAIL_REGISTERED_WITH_ACTIVATION_BODY="Olá %s,\n\nObrigado por se registar no %s. A sua conta está criada e deve ser ativada antes de a poder utilizar.\nPara a ativar clique na seguinte ligação ou copie-a para o seu browser.\n%s\n\nDepois da ativação pode iniciar sessão no %s utilizando as suas credenciais do %s ou o seguinte nome de utilizador e senha:\n\nNome de utilizador: %s\nSenha: %s"
COM_JFBCONNECT_EMAIL_REGISTERED_WITH_ACTIVATION_BODY_NOPASSWORD="Olá %s,\n\nObrigado por se registar no %s. A sua conta está criada e deve ser ativada antes de a poder utilizar.\nPara a ativar clique na seguinte ligação ou copie-a para o seu browser.\n%s\n\nDepois da ativação pode iniciar sessão no %s utilizando as suas credenciais."
COM_JFBCONNECT_EMAIL_REGISTERED_WITH_ADMIN_ACTIVATION_BODY="Olá %s,\n\nObrigado por se registar no %s. A sua conta está criada e deve ser verificada antes de a poder utilizar.\nPara a verificar clique na seguinte ligação ou copie-a para o seu browser.\n%s\n\nApós a verificação, um administrador será notificado para ativar a sua conta. Receberá uma confirmação logo que o processo esteja concluído.\nAssim que a sua conta esteja ativada pode iniciar sessão no %s utilizando as suas credenciais do %s ou o seguinte nome de utilizador e senha:\n\nNome de utilizador: %s\nSenha: %s"
COM_JFBCONNECT_EMAIL_REGISTERED_WITH_ADMIN_ACTIVATION_BODY_NOPASSWORD="Olá %s,\n\nObrigado por se registar no %s. A sua conta está criada e deve ser verificada antes de a poder utilizar.\nPara a verificar clique na seguinte ligação ou copie-a para o seu browser.\n%s\n\nApós a verificação, um administrador será notificado para ativar a sua conta. Receberá uma confirmação logo que o processo esteja concluído.\nAssim que a sua conta esteja ativada pode iniciar sessão no %s utilizando as suas credenciais."

