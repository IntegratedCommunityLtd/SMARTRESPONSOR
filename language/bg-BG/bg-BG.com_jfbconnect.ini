; Email Notifications for New Users
COM_JFBCONNECT_EMAIL_REGISTERED_BODY="Здравейте %s,\n\nБлагодарим Ви, че се регистрирахте в %s.\n\nВие може да се впишете в %s като използвате Вашите %s данни като потребителско име и парола както следват:\n\nпотребителско име: %s\nпарола: %s"
COM_JFBCONNECT_EMAIL_REGISTERED_BODY_NOPASSWORD="Здравейте %s,\n\nБлагодарим Ви, че се регистрирахте в %s.\n\nВие може да се впишете в %s като използвате Вашите %s данни."
COM_JFBCONNECT_EMAIL_REGISTERED_WITH_ACTIVATION_BODY="Здравейте %s,\n\nблагодарим Ви, че се регистрирахте в %s. Вашият акаунт е създаден и трябва да се активира преди да може да го ползвате.\nЗа да активирате акаунта щракнете на следния линк или го копирайте и поставете в любимия си браузър:\n%s \n\nСлед активацията може да се впишете в %s чрез изполването на  данните Ви %s  или следните потребителско име и парола:\n\nпотребителско име: %s\nпарола: %s"
COM_JFBCONNECT_EMAIL_REGISTERED_WITH_ACTIVATION_BODY_NOPASSWORD="Здравейте %s,\n\nблагодарим Ви, че се регистрирахте в %s. Вашият акаунт е създаден и трябва да бъде активиран преди да може да го използвате.\nЗа да активирате акаунта си моля щракнете на следния линк или копирайте и поставете в браузъра Ви:\n%s \n\nСлед активацията Вие може да се впишете в %s като използвате Вашите данни %s."
COM_JFBCONNECT_EMAIL_REGISTERED_WITH_ADMIN_ACTIVATION_BODY="Здравейте %s,\n\nблагодарим Ви, че се регистрирахте в %s. Вашият акаунт е създаден и трябва да бъде активиран преди да може да го използвате.\nЗа да активирате акаунта си моля щракнете на следния линк или копирайте и поставете в браузъра Ви:\n%s\n\nСлед проверка администраторът ще бъде уведомен да активира акаунта Ви. Вие ще получите уведомление за активирания Ви акаунт. Вие ще получите подтвърждение за това.\nВеднъж след като е активиран акаунта Вие може да се впишете с %s като използвате данните %s си или следните потребителско име и парола:\n\nпотребителско име: %s\nпарола: %s"
COM_JFBCONNECT_EMAIL_REGISTERED_WITH_ADMIN_ACTIVATION_BODY_NOPASSWORD="Здравейте %s,\n\nблагодарим Ви, че се регистрирахте в %s. Вашият акаунт е създаден и трябва преди да може да го използвате да бъде проверен.\nЗа да го проверите, моля щракнете на линка или копирайте и поставете в браузъра си:\n %s \n\nслед проверка администратор ще бъде уведомен да активира акаунта Ви. Вие ще получите подвърждение когато това стане.\nВеднъж след като е активиран Вие може да се впишете в %s чрез данните Ви %s."

