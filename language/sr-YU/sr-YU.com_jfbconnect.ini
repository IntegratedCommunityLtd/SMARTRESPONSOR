; Email Notifications for New Users
COM_JFBCONNECT_EMAIL_REGISTERED_BODY="Zdravo %s,\n\nHvala vam na registraciji na %s.\n\nSada se možete prijaviti na %s koristeći vaše %s akreditive ili koristeći sledeće korisničko ime i lozinku:\n\nKorisničko Ime: %s\nLozinka: %s"
COM_JFBCONNECT_EMAIL_REGISTERED_BODY_NOPASSWORD="Zdravo %s,\n\nHvala vam na registraciji na %s.\n\nSada se možete prijaviti na %s vaše %s akreditive."
COM_JFBCONNECT_EMAIL_REGISTERED_WITH_ACTIVATION_BODY="Zdravo %s,\n\nHvala vam na registraciji na %s. Vaš nalog je napravljen i mora biti aktiviran pre nego što krenete da ga koristite.\nDa biste aktivirali vaš nalog kliknite na sledeći link ili ga nalepite u vač brauzer:\n%s \n\nPosle aktivacije se možete prijaviti na %s koristeći vaše %s akreditive ili koristeći sledeće korisničko ime i lozinku:\n\nKorisničko ime: %s\nLozinka: %s"
COM_JFBCONNECT_EMAIL_REGISTERED_WITH_ACTIVATION_BODY_NOPASSWORD="Zdravo %s,\n\nHvala vam što ste se registrovali na %s. Vaš nalog je napravljen i mora biti aktiviran pre nego što budete mogli da ga koristite.\nDa biste aktivirali vaš nalog kliknite na sledeći link ili ga nalepite u vaš brauzer::\n%s \n\nPosle aktivacije se možete prijaviti na %s koristeći vaše %s akreditive."
COM_JFBCONNECT_EMAIL_REGISTERED_WITH_ADMIN_ACTIVATION_BODY="Zdravo %s,\n\nHvala vam što ste se registrovali na %s. Vaš nalog je napravljen i mora biti verifikovan pre nego što budete mogli da ga koristite.\nda biste verifikovali nalog kliknite na sledeći link ili ga nalepite u vaš brauzer:\n%s \n\nPosle verifikacije administrator će biti obavešten da vam aktivira nalog. Primićete email poruku kada to bude urađeno.\n\nPosle aktivacije se možete prijaviti na %s koristeći vaše %s akreditive ili koristeći sledeće korisničko ime i lozinku:\n\nKorisničko ime: %s\nLozinka: %s"
COM_JFBCONNECT_EMAIL_REGISTERED_WITH_ADMIN_ACTIVATION_BODY_NOPASSWORD="Zdravo %s,\n\nHvala vam na vašoj registraciji na %s. vaš nalog je napravljen i mora biti verifikovan pre nego što budete mogli da ga koristite.\nDa biste verifikovali vaš nalog kliknite na sledeći link ili ga nalepite u vaš brauzer:\n%s \n\nPosle verifikacije administrator će biti obavešten da vam aktivira nalog. Primićete obaveštenje kada to bude urađeno.\nPosle aktivacije se možete prijaviti na %s koristeći vaše %s akreditive."

